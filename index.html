<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="Images/logo-24px.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <form id="calculator-form" class="col col-md-4">
        <image id="logo" src="Images/logo-512px.png" alt="Logo">
        <h3 class="text-center">Compound Interest Calculator</h3>
        <label for="principal">Principal amount:</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input type="number" step="0.01" class="form-control" id="principal" name="principal" value="1000" required>
        </div>
        <label for="monthlyInvestment">Initial monthly investment:</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input type="number" step="0.01" class="form-control" id="monthlyInvestment" name="monthlyInvestment" value="100" required>
        </div>
        <label for="increaseRate">Monthly investment increase rate:</label>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="increaseRate" name="increaseRate" value="0.5" required>
          <span class="input-group-text" id="basic-addon1">%</span>
        </div>
        <label for="interest">Monthly Interest rate:</label>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="interest" name="interest" value="1" required>
          <span class="input-group-text" id="basic-addon1">%</span>
        </div>
        <label for="years">Number of years:</label>
        <div class="input-group">
          <input type="number" class="form-control" id="years" name="years" value="5" required>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        </div>
      </form>
    </div>
    <div class="row justify-content-md-center">
      <canvas id="evoChart"></canvas>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-4" id="results"></div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">Â© <span id="currentYear"></span> Luna Apps</p>
  
      <a href="#" class="col-md-4 d-flex align-items-center justify-content-center">
        <img src="Images/logo-24px.png" alt="Logo">
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
