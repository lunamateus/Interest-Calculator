<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="text-center">Compound Interest Calculator</h1>
    <div class="row justify-content-md-center">
      <form id="calculator-form" class="col col-md-4">
        <label for="principal">Principal amount:</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input type="number" step="0.01" class="form-control" id="principal" name="principal" value="1000" type="number" required>
        </div>
        <label for="monthlyInvestment">Initial monthly investment:</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input type="number" step="0.01" class="form-control" id="monthlyInvestment" name="monthlyInvestment" value="100" type="number" required>
        </div>
        <label for="increaseRate">Monthly investment increase rate:</label>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="increaseRate" name="increaseRate" value="0.5" type="number" required>
          <span class="input-group-text" id="basic-addon1">%</span>
        </div>
        <label for="interest">Monthly Interest rate:</label>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="interest" name="interest" value="1" type="number" required>
          <span class="input-group-text" id="basic-addon1">%</span>
        </div>
        <label for="years">Number of years:</label>
        <div class="input-group">
          <input type="number" class="form-control" id="years" name="years" value="5" type="number" required>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        </div>
      </form>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-4" id="results"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> 
</body>
</html>
