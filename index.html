<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="assets/images/logo-24px.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container text-center">
    <div class="row py-3 justify-content-md-center">
      <form id="calculator-form" class="col col-md-4">  
        <image id="logo" src="assets/images/logo-512px.png" alt="Logo">
        <h3 class="text-center py-3">Compound Interest Calculator</h3>
        <label for="principal">Initial deposit:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" step="0.01" class="form-control" id="principal" name="principal" value="1000" min="0" max="1e12" required>
        </div>
        <label for="monthlyContribution">Initial monthly contribution:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" step="0.01" class="form-control" id="monthlyContribution" name="monthlyContribution" value="100" min="0" max="1e9" required>
        </div>
        <label for="increaseRate">Monthly contribution increase rate:</label>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="increaseRate" name="increaseRate" value="0.5" min="0" max="1000" required>
          <span class="input-group-text">%</span>
        </div>
        <label for="interest">Estimated Interest rate:</label>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="interest" name="interest" value="1" min="0" max="1000"required>
          <span class="input-group-text">%</span>
        </div>
        <label for="years">Number of years:</label>
        <div class="input-group">
          <input type="number" step="1" class="form-control" id="years" name="years" value="5" min="1" max="100" required>
        </div>
        <div class="d-grid gap-2 py-3">
          <input type="submit" formmethod="POST" class="btn btn-primary" id="calculate" value="Calculate">
        </div>
      </form>
    </div>
    <div class="row justify-content-md-center">
      <canvas id="evoChart"></canvas>
    </div>
    <div class="row py-3 justify-content-md-center">
      <div class="col col-md-4" id="results"></div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">Â© <span id="currentYear"></span> Luna Apps</p>
      <a href="#" class="col-md-4 d-flex align-items-center justify-content-center">
        <img id="logoFooter" src="assets/images/logo-512px.png" alt="Logo">
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/tooltips.js"></script>
  <script type="module" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</body>
</html>
