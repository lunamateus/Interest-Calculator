<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This simple Interest Calculator helps you estimate your future savings based on initial deposit, monthly contributions, interest rate, and investment period.">
  <meta name="keywords" content="interest calculator, savings calculator, investment calculator, finance tool">
  <meta name="author" content="Luna Apps">
  <meta name="og:title" content="Interest Calculator - Calculate Your Savings">
  <meta name="og:description" content="Plan your finances with our easy-to-use Interest Calculator. Estimate your future savings based on your deposits, contributions, and interest rates.">
  <meta name="og:url" content="https://lunamateus.github.io/Interest-Calculator/">
  <meta name="og:image" content="https://lunamateus.github.io/Interest-Calculator/assets/images/logo-512px.png">
  <title class="title"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="assets/images/logo-24px.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="assets/images/logo-24px.png" alt="Logo" class="d-inline-block align-text-top">
        Luna Apps
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" data-text="home" href="./index.html"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-text="faq" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-text="about" href="./about.html"></a>
          </li>
        </ul>
        <div class="d-flex">
          <span class="material-symbols-outlined dark">
            language
          </span>
          <div class="dropdown mx-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="language" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
              <li><a class="dropdown-item lang-link" data-text="en"></a></li>
              <li><a class="dropdown-item lang-link" data-text="pt"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row py-3 justify-content-md-center">
      <form id="calculator-form" class="col col-md-4">
        <image id="logo" src="assets/images/logo-512px.png" alt="Logo">
        <h3 class="text-center py-3" id="headerCalculator"></h3>
        <label for="principal"></label>
        <span class="material-symbols-outlined" id="principalTooltip">info</span>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" step="0.01" class="form-control" id="principal" autocomplete="on" name="principal" value="1000" min="0" max="1e12" required>
        </div>
        <label for="monthlyContribution"></label>
        <span class="material-symbols-outlined" id="monthlyContributionTooltip">info</span>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" step="0.01" class="form-control" id="monthlyContribution" autocomplete="on" value="100" min="0" max="1e9" required>
        </div>
        <label for="increaseRate"></label>
        <span class="material-symbols-outlined" id="increaseRateTooltip">info</span>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="increaseRate" autocomplete="on" value="0.5" min="0" max="1000" required>
          <span class="input-group-text">%</span>
        </div>
        <label for="interest"></label>
        <span class="material-symbols-outlined" id="interestTooltip">info</span>
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="interest" autocomplete="on" value="1" min="0" max="1000"required>
          <span class="input-group-text">%</span>
        </div>
        <label for="years"></label>
        <span class="material-symbols-outlined" id="yearsTooltip">info</span>
        <div class="input-group">
          <input type="number" step="1" class="form-control" id="years" autocomplete="on" value="5" min="1" max="100" required>
        </div>
        <div class="d-grid gap-2 py-3">
          <button type="submit" formmethod="POST" class="btn btn-primary" id="calculate"></button>
          <button class="btn btn-outline-secondary" id="clear"></button>
        </div>
      </form>
    </div>
    <div class="row justify-content-md-center">
      <canvas id="evoChart"></canvas>
    </div>
    <div class="row py-3 justify-content-md-center">
      <div class="col col-md-4" id="results"></div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">Â© <span id="currentYear"></span> Luna Apps</p>
      <a href="#" class="col-md-4 d-flex align-items-center justify-content-center">
        <img id="logoFooter" src="assets/images/logo-512px.png" alt="Logo">
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted" data-text="home"></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted" data-text="faq"></a></li>
        <li class="nav-item"><a href="./about.html" class="nav-link px-2 text-muted" data-text="about"></a></li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/calculate.js"></script>
  <script type="module" src="js/clear.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</body>
</html>
